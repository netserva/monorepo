<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <\!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <\!-- Subtle pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="#ffffff" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <\!-- Gear Icon -->
  <g transform="translate(200, 315)">
    <\!-- Outer gear teeth -->
    <g fill="#ffffff" opacity="0.9">
      <rect x="-8" y="-60" width="16" height="20" rx="2"/>
      <rect x="42" y="-42" width="20" height="16" rx="2" transform="rotate(45)"/>
      <rect x="52" y="-8" width="20" height="16" rx="2"/>
      <rect x="42" y="26" width="20" height="16" rx="2" transform="rotate(-45)"/>
      <rect x="-8" y="40" width="16" height="20" rx="2"/>
      <rect x="-58" y="26" width="20" height="16" rx="2" transform="rotate(45)"/>
      <rect x="-72" y="-8" width="20" height="16" rx="2"/>
      <rect x="-58" y="-42" width="20" height="16" rx="2" transform="rotate(-45)"/>
    </g>
    <\!-- Central gear body -->
    <circle r="40" fill="#ffffff" opacity="0.9"/>
    <\!-- Center hole -->
    <circle r="18" fill="url(#bgGradient)"/>
    <circle r="12" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <\!-- Text Content -->
  <g fill="#ffffff">
    <\!-- Main Title -->
    <text x="350" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" letter-spacing="-2px">
      NetServa
    </text>
    
    <\!-- Subtitle -->
    <text x="350" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="300" opacity="0.9">
      Infrastructure Management System
    </text>
    
    <\!-- Description -->
    <text x="350" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" opacity="0.8">
      Professional server management across multiple platforms
    </text>
    
    <\!-- Bottom tagline -->
    <text x="350" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="20" opacity="0.7">
      Complete infrastructure management from a single command center
    </text>
  </g>
</svg>
