listen.owner = www-data
listen.group = www-data
listen.mode = 0660
listen = /srv/$pool/web/run/fpm.sock

env[HOSTNAME] = $pool
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /srv/$pool/web/tmp
env[TEMP] = /srv/$pool/web/tmp
env[TMPDIR] = /srv/$pool/web/tmp

pm = ondemand
pm.max_children = 100
pm.process_idle_timeout = 10s
pm.max_requests = 500

;pm = dynamic
;pm.max_children = 25
;pm.start_servers = 1
;pm.min_spare_servers = 1
;pm.max_spare_servers = 5

ping.path = /fpm-ping
pm.status_path = /fpm-status

;php_admin_value[disable_functions] = exec,passthru,shell_exec,system
;php_admin_flag[allow_url_fopen] = off

php_value[default_socket_timeout] = 300
php_value[upload_max_filesize] = 1280M
php_value[post_max_size] = 1280M
php_value[max_execution_time] = 300
php_value[max_input_time] = 300
php_value[date.timezone] = Australia/Sydney
php_value[apc.writable] = /srv/$pool/web/tmp
php_value[opcache.error_log] = /srv/$pool/web/log/php-opcache.log
php_value[mail.log] = /srv/$pool/web/log/php-sendmail.log
php_value[error_log] = /srv/$pool/web/log/php-errors.log
php_flag[log_errors] = on
php_value[error_reporting] = E_ALL
php_value[upload_tmp_dir] = /srv/$pool/web/tmp

php_value[session.save_handler] = files
php_value[session.save_path] = /srv/$pool/web/tmp

;prefix = /srv/$pool
;chroot = $prefix
