#!/usr/bin/env bash
# Documentation Viewer Configuration
# Source this file in your shell profile to set defaults

# Default to browser mode when DISPLAY is available
if [[ -n "$DISPLAY" ]]; then
    export NS_DOC_USE_BROWSER=1
else
    export NS_DOC_USE_TERMINAL=1
fi

# To override, set in your shell:
# export NS_DOC_USE_BROWSER=1   # Always use browser
# export NS_DOC_USE_TERMINAL=1  # Always use terminal

# You can also set a preferred browser:
# export BROWSER=firefox         # Use Firefox instead of system default